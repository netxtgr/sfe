<!DOCTYPE html>
<html>
<head>
    <title>考勤明细</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' id="startDate" class="form-control" v-model="q.startDate" placeholder="开始日期"/>
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="form-group col-sm-2">
                <div class='input-group date' id='datetimepicker2'>
                    <input type='text' id="endDate" class="form-control" v-model="q.endDate" placeholder="结束日期"/>
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.companyName" placeholder="考勤统计单位名称">
            </div>
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.empName" placeholder="姓名">
            </div>
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.calcType" placeholder="考勤情况">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-primary" @click="exportExcel"><i class="fa fa-arrow-circle-right"></i>&nbsp;导出</a>
        </div>
        <table id="jqGrid" ></table>
        <div id="jqGridPager"></div>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/attendance/attendancereportdetail.js?_${.now?long}"></script>
</body>
</html>
