<!DOCTYPE html>
<html>
<head>
    <title>考勤明细</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">

        </div>
        <table id="jqGrid" ></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">钉钉用户ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="attendanceDaily.userId" placeholder="钉钉用户ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">考勤日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="attendanceDaily.attDate" placeholder="考勤日期"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">考勤排班</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="attendanceDaily.attClass" placeholder="考勤排班"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">应出勤 1：是 0：否</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="attendanceDaily.shouldAttendance" placeholder="应出勤 1：是 0：否"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">上班打卡时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="attendanceDaily.onDutyUserCheckTime" placeholder="上班打卡时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">上班打卡结果</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="attendanceDaily.onDutyUserCheckResult" placeholder="上班打卡结果"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">下班打卡时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="attendanceDaily.offDutyUserCheckTime" placeholder="下班打卡时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">下班打卡结果</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="attendanceDaily.offDutyUserCheckResult" placeholder="下班打卡结果"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否旷工 1：是 0：否</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="attendanceDaily.isAbsenteeism" placeholder="是否旷工 1：是 0：否"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否迟到 1：是 0：否</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="attendanceDaily.isLate" placeholder="是否迟到 1：是 0：否"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否早退 1：是 0：否</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="attendanceDaily.isLeaveEarly" placeholder="是否早退 1：是 0：否"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否严重迟到 1：是 0：否</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="attendanceDaily.isSeriousLate" placeholder="是否严重迟到 1：是 0：否"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">考勤结果</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="attendanceDaily.attResult" placeholder="考勤结果"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="attendanceDaily.created" placeholder="创建时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">更新时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="attendanceDaily.updated" placeholder="更新时间"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/attendance/attendancedaily.js?_${.now?long}"></script>
</body>
</html>
